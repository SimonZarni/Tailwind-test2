<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"  rel="stylesheet" />
    <link rel="stylesheet" href="../public/style.css">
</head>
<body>
    <header>
        <nav class="w-full bg-gray-50 h-20">
            <div class="flex items-center justify-between">
                <div class="logo">
                    <a href="">
                        <img src="../public/images/img3.png" alt="" class="w-36">
                    </a>
                </div>
                <button class="block md:hidden p-5" data-collapse-toggle="myMenu">
                    X
                </button>
               <div class="hidden md:block z-50 absolute top-16 right-0 md:top-0 w-full max-w-lg" id="myMenu">
                <ul class="bg-gray-50 flex flex-col md:flex md:flex-row items-center justify-between">
                    <li class="p-4 hover:bg-yellow-100 hover:text-blue"><a href="">Home</a></li>
                    <li class="p-4 hover:bg-yellow-100 hover:text-blue"><a href="">Products</a></li>
                    <li class="p-4 hover:bg-yellow-100 hover:text-blue"><a href="">Services</a></li>
                    <li><button class="border border-blue-600 p-3 hover:bg-yellow-100" data-modal-target="myModal" data-modal-toggle="myModal">Login</button></li>                 
                </ul>
               </div>
            </div>
        </nav>
        <div class="hidden z-50 absolute top-10 left-1/2 max-w-md mx-auto border border-gray-800 bg-gray-50 p-5" id="myModal">
            <div class="block">
                <div class="w-full p-2 modal-header bg-blue-400 flex items-center justify-between">
                    <h2 class="text-white">Login form</h2>
                    <button class="text-white" data-modal-hide="myModal">X</button>
                </div>
                <div class="modal-body">
                    <div class="mx-auto border border-gray-900 max-w-sm rounded mt-5 p-5">
                        <form action="">
                            <div>
                                <label for="" class="block w-full p-2 text-blue-400">Username</label>
                                <input type="text" name="username" id="" class="rounded-full block w-full border border-gray-700 bg-green-200 text-gray-950 p-2 placeholder:text-yellow-400" placeholder="Enter username">
                            </div>
                            <div>
                                <label for="" class="block w-full p-2 text-red-600">Email</label>
                                <input type="email" name="email" id="" class="rounded-full block w-full border border-blue-700 bg-gray-300 text-gray-950 p-2 placeholder:text-blue-500" placeholder="Enter email">
                            </div>
                            <div>
                                <label for="" class="block w-full p-2 text-yellow-400">Password</label>
                                <input type="password" name="password" id="" class="rounded-full block w-full border border-green-700 bg-pink-200 text-gray-950 p-2 placeholder:text-red-600" placeholder="Enter password">
                            </div>
                            <div class="m-5">
                                <input type="radio" name="gender" id="" checked class="w-5 h-4">
                                <label for="">Male</label>
                                <input type="radio" name="gender" id="" class="w-5 h-4">
                                <label for="">Female</label>
                            </div>
                            <div class="m-5">
                                <select name="" id="" class="block w-full border border-gray-600 rounded-full p-2">
                                    <option value="">Myanmar</option>
                                    <option value="">Thailand</option>
                                </select>
                            </div>
                            <div class="m-5">
                                <input type="checkbox" name="" id="" class="w-5 h-5 p-2">
                                <label for="">Agree to terms and conditions.</label>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="m-5 flex justify-center gap-2">
                        <button class="w-auto p-2 border border-blue-400 rounded-lg hover:bg-blue-600 hover:text-white">Login</button>
                        <button class="w-auto p-2 border border-red-900 rounded-lg hover:bg-red-600 hover:text-white" data-modal-hide="myModal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main block w-full relative" id="myCarousel" data-carousel="slide">
            <div class="wrapper relative h-96">
                <div class="item hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="../public/images/img1.png" alt="" class="block w-full h-96">
                </div>
                <div class="item hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="../public/images/img2.jpg" alt="" class="block w-full h-96">
                </div>
                <div class="item hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="../public/images/img3.png" alt="" class="block w-full h-96">
                </div>
            </div>
            <div class="indicator absolute right-10 bottom-1/2 z-40 flex flex-col gap-3">
                <button class="w-3 h-3 rounded-full bg-blue-500" data-carousel-slide-to="0"></button>
                <button class="w-3 h-3 rounded-full bg-blue-500" data-carousel-slide-to="1"></button>
                <button class="w-3 h-3 rounded-full bg-blue-500" data-carousel-slide-to="2"></button>
            </div>
            <div class="control absolute left-10 bottom-1/2 z-40 flex flex-col gap-2">
                <button class="previous w-5 h-5 rounded-full bg-blue-500 text-gray-100" data-carousel-prev>
                    &lt;
                </button>
                <button class="next w-5 h-5 rounded-full bg-blue-500 text-gray-100" data-carousel-next>
                    &gt;
                </button>
            </div>         
        </div>
        <main>
            <div class="bg-gray-500">Registration</div>
            <div class="mx-auto border border-gray-900 max-w-sm rounded mt-5 p-5">
                <form action="">
                    <div>
                        <label for="" class="block w-full p-2 text-blue-400">Username</label>
                        <input type="text" name="username" id="" class="rounded-full block w-full border border-gray-700 bg-green-200 text-gray-950 p-2 placeholder:text-yellow-400" placeholder="Enter username">
                    </div>
                    <div>
                        <label for="" class="block w-full p-2 text-red-600">Email</label>
                        <input type="email" name="email" id="" class="rounded-full block w-full border border-blue-700 bg-gray-300 text-gray-950 p-2 placeholder:text-blue-500" placeholder="Enter email">
                    </div>
                    <div>
                        <label for="" class="block w-full p-2 text-yellow-400">Password</label>
                        <input type="password" name="password" id="" class="rounded-full block w-full border border-green-700 bg-pink-200 text-gray-950 p-2 placeholder:text-red-600" placeholder="Enter password">
                    </div>
                    <div class="m-5">
                        <input type="radio" name="gender" id="" checked class="w-5 h-4">
                        <label for="">Male</label>
                        <input type="radio" name="gender" id="" class="w-5 h-4">
                        <label for="">Female</label>
                    </div>
                    <div class="m-5">
                        <select name="" id="" class="block w-full border border-gray-600 rounded-full p-2">
                            <option value="">Myanmar</option>
                            <option value="">Thailand</option>
                        </select>
                    </div>
                    <div class="m-5">
                        <input type="checkbox" name="" id="" class="w-5 h-5 p-2">
                        <label for="">Agree to terms and conditions.</label>
                    </div>
                    <div class="m-5 flex justify-center gap-2">
                        <button class="w-auto p-2 border border-blue-400 rounded-lg hover:bg-blue-600 hover:text-white">Register</button>
                        <button class="w-auto p-2 border border-red-900 rounded-lg hover:bg-red-600 hover:text-white">Cancel</button>
                    </div>
                </form>
            </div>
        </main>
    </header>
    <footer>

    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
